<ul class="social-media-list">
  {%- if site.github_username -%}
  <li>
    <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}" target="_blank">
        <v-icon class="pr-1" size="20">mdi-github</v-icon>{{ site.github_username | escape }}
      </a>
  </li>
  {%- endif -%}
  {%- if site.linkedin_username -%}
  <li>
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}" target="_blank">
        <v-icon class="pr-1" size="20">mdi-linkedin</v-icon>{{ site.linkedin_username | escape }}
      </a>
  </li>
  {%- endif -%}
</ul>
